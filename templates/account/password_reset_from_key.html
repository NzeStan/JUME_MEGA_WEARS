{% extends "_base.html" %}
{% load i18n %}

{% block content %}
<div class="max-w-md mx-auto bg-white shadow-md rounded-lg p-6">
    <h1 class="text-2xl font-semibold mb-4">{% trans "Change Password" %}</h1>
    <br>
    <form method="post" action="{{ action_url }}" class="space-y-4">
        {% csrf_token %}
        {{ form.non_field_errors }}
        {% for field in form %}
        <div>
            <label for="{{ field.id_for_label }}" class="block font-medium mb-2">{{ field.label }}</label>
            {{ field }}
            {{ field.errors }}
        </div>
        {% endfor %}
        <button type="submit"
            class="inline-flex items-center px-4 py-2 bg-blue-600 hover:bg-blue-700 text-black font-semibold rounded">
            {%trans "Change Password" %}</button>
    </form>
</div>
{% endblock %}
