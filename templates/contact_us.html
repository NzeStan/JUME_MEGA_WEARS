{% extends "_base.html" %}

{% block title %}CONTACT US{% endblock %}

{% block content %}
<div class="mt-4 grid grid-auto-fit gap-4">
    <img class=""
        src="https://res.cloudinary.com/dhhaiy58r/image/upload/v1705698200/Colored_Gradient_Illustration_Contact_Us_Instagram_Story_gc5mea.png"
        alt="">

    <img src="https://res.cloudinary.com/dhhaiy58r/image/upload/v1705775285/media/Green_Illustrated_Gradient_Help_Centre_Chat_Phone_Instagram_Story_1_z2uneb.png"
        alt="">

</div>
<!--contact Us-->
<div id="contact" class="pt-10 grid sm:grid-cols-1 lg:grid-cols-2 gap-3">
    <div class="p-6 border border-gray-300 sm:rounded-md">
        <form method="POST">
            {% csrf_token %}
            <label for="id_name" class="block mb-6">
                <span class="text-gray-700">Your name</span>
                <input id="id_name" type="text" name="name" class="
                block
                w-full
                mt-1
                border-gray-300
                rounded-md
                shadow-sm
                focus:border-indigo-300
                focus:ring
                focus:ring-indigo-200
                focus:ring-opacity-50
              " value="{{user.username}}" />
            </label>
            <label for="id_email" class="block mb-6">
                <span class="text-gray-700">Email address</span>
                <input id="id_email" name="email" type="email" class="
                block
                w-full
                mt-1
                border-gray-300
                rounded-md
                shadow-sm
                focus:border-indigo-300
                focus:ring
                focus:ring-indigo-200
                focus:ring-opacity-50
              " value="{{user.email}}" required />
            </label>
            <label for="id_message" class="block mb-6">
                <span class="text-gray-700">Message</span>
                <textarea id="id_message" name="message" class="
                block
                w-full
                mt-1
                border-gray-300
                rounded-md
                shadow-sm
                focus:border-indigo-300
                focus:ring
                focus:ring-indigo-200
                focus:ring-opacity-50
              " rows="3" placeholder="Tell us what you're thinking about..."></textarea>
            </label>
            <div class="mb-6">
                <button type="submit" class="
                h-10
                px-5
                text-indigo-100
                bg-indigo-700
                rounded-lg
                transition-colors
                duration-150
                focus:shadow-outline
                hover:bg-indigo-800
              ">
                    Contact Us
                </button>
            </div>
        </form>
    </div>
    <div class="grid gap-4 grid-auto-fit">
        <div class="grid items-center justify-center rounded-lg shadow-lg">
            <p class="text-center ">16 Emejiaka Street, Ngwa Rd, Aba Abia State</p>
        </div>
        <div class="grid items-center justify-center rounded-lg shadow-lg">
            <p class="text-center "><a href="tel:+2348139425458">+2348139425458</a></p>
        </div>
        <div class="grid items-center justify-center rounded-lg shadow-lg">
            <button data-modal-target="static-modal" data-modal-toggle="static-modal"
                class="block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                type="button">
                RC: 3839672
            </button>
        </div>
    </div>
</div>

<!--Modal-->

<!-- Modal toggle -->

<!-- Main modal -->
<div id="static-modal" data-modal-backdrop="static" tabindex="-1" aria-hidden="true"
    class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative w-full max-w-2xl max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <!-- Modal header -->
            <div class="flex items-start justify-between p-4 border-b rounded-t dark:border-gray-600">
                <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                    CERTIFICATE OF REGISTRATION
                </h3>
                <button type="button"
                    class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                    data-modal-hide="static-modal">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <div class="p-6 space-y-6">
                <img src="https://res.cloudinary.com/dhhaiy58r/image/upload/v1699481681/CERTIFICATE_-_JUME_MEGA_WEARS_ACCESSORIES_page-0001_othd2r.jpg"
                    alt="">
            </div>
            <!-- Modal footer -->
        </div>
    </div>
</div>
{% endblock content %}
