{% extends "_base.html" %}

{% block content %}



<div class="grid grid-auto-fit-[100px] gap-10">
    {% for video in object_list %}
    <div style="padding-bottom: 20px;">
        <a href="{{video.get_absolute_url}}">
            <video class="min-h-full rounded-lg" controls muted>
                <source src="{{video.video.url}}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </a>
        <a class="grid justify-center" href="https://wa.link/hgadxf"><img width="100px" height="100px"
                src="https://res.cloudinary.com/dhhaiy58r/image/upload/v1704207702/WhatsApp-Logo.wine_nbsnhs.png"
                alt="whatsapp_LOGO"></a>
    </div>
    {% endfor %}

</div>
<br>
<br>
<br>
<br>
{% include "pagination.html" with page=page_obj %}



{% endblock content %}
{% block javascript %}
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const whatsappIcon = document.querySelector('.whatsapp-icon');
        whatsappIcon.addEventListener('click', function (event) {
            event.preventDefault();
            const videoUrl = "{{ video.video.url }}"; // URL of the video
            const whatsappMessage = `https://wa.me/?text=Check%20out%20this%20video:%20${encodeURIComponent(videoUrl)}`;
            window.location.href = whatsappMessage;
        });
    });
</script>
{% endblock %}
