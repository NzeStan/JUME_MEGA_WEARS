{% extends "_base.html" %}

{% block content %}

<div class="grid grid-auto-fit justify-between justify-items-center gap-4">
    {% for product in products %}
    <a href="{{product.get_absolute_url}}">
        <div
            class=" w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">

            <img class="p-8 rounded-t-lg" src="{{product.image.url}}" alt="product image" />

            <div class="px-5 pb-5">
                <h5 class="text-xl font-semibold tracking-tight text-gray-900 dark:text-white">{{product.name}}
                    {{product.size}}
                </h5>
                <div class="flex items-center justify-between">
                    <span class="text-3xl font-bold text-gray-900 dark:text-white">{{product.price}}</span>
                </div>
            </div>
        </div>
    </a>
    {% endfor %}
</div>

{% endblock content %}
